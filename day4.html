<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            height:500px;
            background-color: crimson;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box" id="one" onclick="change()">
     

    </div>
    <script>
        function change()
        {
            document.querySelector("#one").style.backgroundColor="green";
            document.querySelector("#one").style.height="1000px";

        }
    </script>
</body>
</html>
